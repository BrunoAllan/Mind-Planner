<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="/css/stylecadastro.css">
</head>
<body>

    <h1 class="titulo">Cadastre-se</h1>
    <form action="/pages/gerenciamento.html" method="POST" name="formcadastro"></form>
        <div class="dadoscadastro">
            <input type="text" name="nome" placeholder="Digite seu nome completo:">
            <input type="date" name="datanascimento" placeholder="Digite sua data de nascimento:">
            <input type="email" name="email" placeholder="Digite seu email:">
            <input type="password" name="senha" placeholder="Digite uma senha:">
        </div>

        <button class="cadastrar" type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
